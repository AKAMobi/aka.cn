<title>如何配置Norton的Live Update</title>
</head>
<body>
打开Norton的Live Update，如下图，点击Configure...<br><br>
<img src=step1.jpg border=0><br><br>

在配置对话框中选择Proxy，如下图红线位置<br><br>
<img src=step2.jpg border=0><br><br>

选择自定义代理设置，并选中Use Proxy Server for Http<br>
如红线所示<br><br>
<img src=step3.jpg border=0><br><br>

在Address中敲入personal.vpn.aka.cn，Port输入3128<br>
Username和Password分别输入你的用户名和密码<br><br>
<img src=step4.jpg border=0><br><br>

最后点击确定，选择下一步即可<br><br>
<img src=step5.jpg border=0><br><br>
</body>
</html>
